<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gentle Space üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#1b1f3b,#07080f);
  color:#fff;display:flex;justify-content:center;align-items:center;
}
button{cursor:pointer;border:none;font-weight:600;}
input,textarea,select{
  border:none;outline:none;color:white;
  background:rgba(255,255,255,.15);
}

.bg{position:fixed;inset:0;z-index:-1;}
.star,.heart{position:absolute;bottom:-20px;opacity:.7;animation:floatUp linear infinite;}
.star{width:6px;height:6px;background:white;border-radius:50%;}
.heart{font-size:18px;}
@keyframes floatUp{
  from{transform:translateY(0);opacity:0;}
  20%{opacity:.8;}
  to{transform:translateY(-120vh);opacity:0;}
}

.container{width:100%;height:100%;display:flex;transition:.8s;}
.page{
  min-width:100vw;min-height:100vh;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.05);
  padding:40px;gap:15px;
}

h1{text-align:center;font-size:2.3rem;}
p{text-align:center;opacity:.8;max-width:520px;line-height:1.6;}

.nav{position:fixed;bottom:20px;width:100%;display:flex;justify-content:center;gap:20px;}
.nav button{
  padding:12px 22px;border-radius:30px;
  background:linear-gradient(135deg,#6a5acd,#00bfff);color:white;
}

ul{list-style:none;width:260px;}
li{
  background:rgba(255,255,255,.1);
  padding:10px 15px;border-radius:20px;margin:8px 0;
  display:flex;justify-content:space-between;
}
li.done{text-decoration:line-through;opacity:.6;}

.time{font-size:2.6rem;font-weight:600;}
.timer-controls{display:flex;gap:15px;}
.timer-controls button{
  padding:10px 18px;border-radius:25px;
  background:linear-gradient(135deg,#ff7f50,#ff1493);
  color:white;
}

#fullscreenBtn{
  position:fixed;top:20px;right:20px;
  padding:10px 15px;border-radius:15px;
  background:linear-gradient(135deg,#00bfff,#6a5acd);
}
</style>
</head>

<body>

<div class="bg"></div>
<button id="fullscreenBtn">Fullscreen</button>

<div class="container" id="slider">

<!-- PAGE 0 INTRO -->
<section class="page">
  <h1>You‚Äôre doing enough üåô</h1>
  <p>
    Slow down. Breathe.<br>
    Not everything needs fixing today.<br>
    You‚Äôre allowed to move at your own pace.
  </p>
</section>

<!-- PAGE 1 HYDRATION -->
<section class="page">
  <h1>Hydration üíß</h1>
  <button onclick="alert('Drink water now üíô')">Reminder</button>
</section>

<!-- PAGE 2 TODO -->
<section class="page">
  <h1>Todo ‚ú®</h1>
  <input id="todoInput" placeholder="Write something‚Ä¶" />
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
</section>

<!-- PAGE 3 TIMER -->
<section class="page">
  <h1>Pomodoro ‚è±Ô∏è</h1>

  <div class="time" id="pomodoroTime">45:00</div>
  <div class="timer-controls">
    <button onclick="startPomodoro()">Start</button>
    <button onclick="stopPomodoro()">Stop</button>
    <button onclick="resetPomodoro()">Reset</button>
  </div>
  <p id="pomodoroStatus">Work</p>
</section>

<!-- PAGE 4 NOTES -->
<section class="page">
  <h1>Notes üìù</h1>
  <textarea id="notes" placeholder="You‚Äôre safe here‚Ä¶"></textarea>
</section>

<!-- PAGE 5 OUTRO -->
<section class="page">
  <h1>That‚Äôs enough ü§ç</h1>
  <p>You showed up. That counts.</p>
  <p style="opacity:.6;">‚Äî by Eren</p>
</section>

</div>

<div class="nav">
  <button onclick="prev()">‚Üê Back</button>
  <button onclick="next()">Next ‚Üí</button>
</div>

<script>
/* particles */
const bg=document.querySelector('.bg');
setInterval(()=>{
  const e=document.createElement('div');
  e.className=Math.random()>.7?'heart':'star';
  e.innerHTML=e.className==='heart'?'‚ù§':'';
  e.style.left=Math.random()*100+'vw';
  e.style.animationDuration=(8+Math.random()*8)+'s';
  bg.appendChild(e);
  setTimeout(()=>e.remove(),16000);
},300);

/* slider + swipe */
let index=0,startX=0;
const slider=document.getElementById('slider');
function update(){slider.style.transform=`translateX(-${index*100}vw)`;}
function next(){if(index<5){index++;update();saveData();}}
function prev(){if(index>0){index--;update();saveData();}}

document.addEventListener('touchstart',e=>startX=e.touches[0].clientX);
document.addEventListener('touchend',e=>{
  const dx=e.changedTouches[0].clientX-startX;
  if(dx>60) prev();
  if(dx<-60) next();
});

/* todo */
const todoInput=document.getElementById('todoInput');
const todoList=document.getElementById('todoList');
function addTodo(){
  if(!todoInput.value) return;
  const li=document.createElement('li');
  li.textContent=todoInput.value;
  li.onclick=()=>li.classList.toggle('done');
  todoList.appendChild(li);
  todoInput.value='';
  saveData();
}

/* üîî bell sound */
const bell=new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");

/* pomodoro 45/10 */
let pomodoroTimer=null;
let pomodoroTime=2700; // 45 min
let pomodoroStatus='Work';
let lastTick=Date.now();

function startPomodoro(){
  if(pomodoroTimer) return;
  lastTick=Date.now();
  pomodoroTimer=setInterval(()=>{
    const now=Date.now();
    const diff=Math.floor((now-lastTick)/1000);
    if(diff>0){
      pomodoroTime-=diff;
      lastTick=now;
      if(pomodoroTime<=0){
        bell.play();
        pomodoroStatus=pomodoroStatus==='Work'?'Break':'Work';
        pomodoroTime=pomodoroStatus==='Work'?2700:600;
      }
      renderPomodoro();
      saveData();
    }
  },1000);
}

function stopPomodoro(){
  clearInterval(pomodoroTimer);
  pomodoroTimer=null;
  saveData();
}

function resetPomodoro(){
  stopPomodoro();
  pomodoroTime=2700;
  pomodoroStatus='Work';
  renderPomodoro();
  saveData();
}

function renderPomodoro(){
  document.getElementById('pomodoroTime').textContent=
  String(Math.floor(pomodoroTime/60)).padStart(2,'0')+':' +
  String(pomodoroTime%60).padStart(2,'0');
  document.getElementById('pomodoroStatus').textContent=pomodoroStatus;
}

/* save */
const notes=document.getElementById('notes');
function saveData(){
  localStorage.setItem('gentleSpace',JSON.stringify({
    index,pomodoroTime,pomodoroStatus,notes:notes.value
  }));
}
window.onload=()=>{
  const d=JSON.parse(localStorage.getItem('gentleSpace')||'{}');
  index=d.index||0;update();
  pomodoroTime=d.pomodoroTime||2700;
  pomodoroStatus=d.pomodoroStatus||'Work';
  notes.value=d.notes||'';
  renderPomodoro();
};

/* fullscreen */
document.getElementById('fullscreenBtn').onclick=()=>{
  if(!document.fullscreenElement)document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};
</script>

</body>
</html>
