<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gentle Space üåô</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{
  height:100vh;overflow:hidden;
  background:radial-gradient(circle at top,#1b1f3b,#07080f);
  color:#fff;display:flex;justify-content:center;align-items:center
}
button{border:none;cursor:pointer;font-weight:600}
input,textarea,select{
  border:none;outline:none;
  background:rgba(255,255,255,.15);
  color:white;padding:12px;border-radius:20px
}

.container{width:100%;height:100%;display:flex;transition:.8s}
.page{
  min-width:100vw;min-height:100vh;
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  gap:15px;padding:40px;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.05)
}

h1{text-align:center;font-size:2.2rem}
p{text-align:center;opacity:.8}

.nav{
  position:fixed;bottom:20px;width:100%;
  display:flex;justify-content:center;gap:20px
}
.nav button{
  padding:12px 22px;border-radius:30px;
  background:linear-gradient(135deg,#6a5acd,#00bfff);color:white
}

/* Fullscreen */
#fsBtn{
  position:fixed;top:20px;right:20px;
  padding:10px 14px;border-radius:15px;
  background:linear-gradient(135deg,#ff7f50,#ff1493);
  color:white;z-index:9999
}

/* Todo */
ul{list-style:none;width:260px}
li{
  background:rgba(255,255,255,.12);
  padding:10px 15px;border-radius:20px;
  margin:8px 0;
  display:flex;justify-content:space-between;align-items:center
}
li.done{text-decoration:line-through;opacity:.6}
li button{
  margin-left:5px;padding:5px 8px;
  border-radius:12px;background:rgba(255,255,255,.3)
}

/* Timer */
.time{font-size:2.6rem;font-weight:600}
.timer-controls{display:flex;gap:15px}
.timer-controls button{
  padding:10px 18px;border-radius:25px;
  background:linear-gradient(135deg,#ff7f50,#ff1493);
  color:white
}
</style>
</head>

<body>

<button id="fsBtn">Fullscreen</button>

<div class="container" id="slider">

<!-- PAGE 0 -->
<section class="page">
  <h1>You‚Äôre doing enough üåô</h1>
  <p>Slow down. One step is enough.</p>
</section>

<!-- PAGE 1 TODO -->
<section class="page">
  <h1>Todo ‚ú®</h1>
  <input id="todoInput" placeholder="Write something‚Ä¶" />
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
</section>

<!-- PAGE 2 TIMER -->
<section class="page">
  <h1>Timer ‚è±Ô∏è</h1>

  <select id="timerType" onchange="switchTimer()">
    <option value="stopwatch">Stopwatch</option>
    <option value="pomodoro">Pomodoro</option>
  </select>

  <!-- STOPWATCH -->
  <div id="stopwatchDiv">
    <div class="time" id="swTime">00:00</div>
    <div class="timer-controls">
      <button onclick="swStart()">Start</button>
      <button onclick="swStop()">Stop</button>
      <button onclick="swReset()">Reset</button>
    </div>
  </div>

  <!-- POMODORO -->
  <div id="pomodoroDiv" style="display:none">
    <input id="pmInput" type="number" min="1" placeholder="Minutes (eg 45)" />
    <div class="time" id="pmTime">00:00</div>
    <div class="timer-controls">
      <button onclick="pmStart()">Start</button>
      <button onclick="pmStop()">Stop</button>
      <button onclick="pmReset()">Reset</button>
    </div>
  </div>
</section>

<!-- PAGE 3 NOTES -->
<section class="page">
  <h1>Notes üìù</h1>
  <textarea id="notes" placeholder="Write freely‚Ä¶"></textarea>
</section>

<!-- PAGE 4 -->
<section class="page">
  <h1>Enough for today ü§ç</h1>
  <p>You showed up. That counts.</p>
  <p style="opacity:.6">‚Äî by Eren</p>
</section>

</div>

<div class="nav">
  <button onclick="prev()">‚Üê Back</button>
  <button onclick="next()">Next ‚Üí</button>
</div>

<script>
/* SLIDER */
let index=0;
const slider=document.getElementById('slider');
function update(){slider.style.transform=`translateX(-${index*100}vw)`;}
function next(){if(index<4){index++;update();save();}}
function prev(){if(index>0){index--;update();save();}}

/* FULLSCREEN */
document.getElementById('fsBtn').onclick=()=>{
  if(!document.fullscreenElement)
    document.documentElement.requestFullscreen();
  else document.exitFullscreen();
};

/* TODO */
const todoInput=document.getElementById('todoInput');
const todoList=document.getElementById('todoList');

function addTodo(){
  if(!todoInput.value) return;
  const li=document.createElement('li');
  const span=document.createElement('span');
  span.textContent=todoInput.value;
  span.onclick=()=>{li.classList.toggle('done');save();};

  const edit=document.createElement('button');
  edit.textContent='‚úèÔ∏è';
  edit.onclick=e=>{
    e.stopPropagation();
    const t=prompt('Edit task',span.textContent);
    if(t){span.textContent=t;save();}
  };

  const del=document.createElement('button');
  del.textContent='‚ùå';
  del.onclick=e=>{e.stopPropagation();li.remove();save();};

  li.append(span,edit,del);
  todoList.appendChild(li);
  todoInput.value='';
  save();
}

/* STOPWATCH */
let sw=0,swTimer=null;
function swStart(){if(!swTimer)swTimer=setInterval(()=>{sw++;renderSW();save();},1000);}
function swStop(){clearInterval(swTimer);swTimer=null;}
function swReset(){swStop();sw=0;renderSW();save();}
function renderSW(){
  document.getElementById('swTime').textContent=
  String(Math.floor(sw/60)).padStart(2,'0')+':'+String(sw%60).padStart(2,'0');
}

/* POMODORO (USER TIME) */
let pm=0,pmTimer=null;
const bell=new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");

function pmStart(){
  if(pmTimer) return;
  if(pm<=0){
    const min=parseInt(document.getElementById('pmInput').value);
    if(!min||min<1) return alert('Enter minutes');
    pm=min*60;
  }
  pmTimer=setInterval(()=>{
    pm--;
    if(pm<=0){
      bell.play();
      pmStop();
    }
    renderPM();save();
  },1000);
}
function pmStop(){clearInterval(pmTimer);pmTimer=null;}
function pmReset(){pmStop();pm=0;renderPM();save();}
function renderPM(){
  document.getElementById('pmTime').textContent=
  String(Math.floor(pm/60)).padStart(2,'0')+':'+String(pm%60).padStart(2,'0');
}

function switchTimer(){
  const t=document.getElementById('timerType').value;
  document.getElementById('stopwatchDiv').style.display=t==='stopwatch'?'block':'none';
  document.getElementById('pomodoroDiv').style.display=t==='pomodoro'?'block':'none';
}

/* SAVE / LOAD */
const notes=document.getElementById('notes');
function save(){
  const todos=[];
  todoList.querySelectorAll('li').forEach(li=>{
    todos.push({
      text:li.querySelector('span').textContent,
      done:li.classList.contains('done')
    });
  });
  localStorage.setItem('gentleSpace',JSON.stringify({
    index,sw,pm,notes:notes.value,todos
  }));
}

window.onload=()=>{
  const d=JSON.parse(localStorage.getItem('gentleSpace')||'{}');
  index=d.index||0;update();
  sw=d.sw||0;renderSW();
  pm=d.pm||0;renderPM();
  notes.value=d.notes||'';
  (d.todos||[]).forEach(t=>{
    const li=document.createElement('li');
    if(t.done)li.classList.add('done');
    const span=document.createElement('span');
    span.textContent=t.text;
    span.onclick=()=>{li.classList.toggle('done');save();};
    const e=document.createElement('button');
    e.textContent='‚úèÔ∏è';
    e.onclick=()=>{const x=prompt('Edit task',span.textContent);if(x){span.textContent=x;save();}};
    const del=document.createElement('button');
    del.textContent='‚ùå';
    del.onclick=()=>{li.remove();save();};
    li.append(span,e,del);
    todoList.appendChild(li);
  });
};
</script>

</body>
</html>
